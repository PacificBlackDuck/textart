<head>
    <title>Text art</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <input type="file" id="imageLoader" name="imageLoader"/><br>
    <label for="threshold">Threshold:</label><input type="range" id="threshold" min="1" max="254" value="128"><br>
    <label for="width">Width:</label><input type="number" id="width" min="1" value="128"><br>
    <label for="dither">Dither:</label><input type="checkbox" id="dither"><br>
    <label for="invert">Invert:</label><input type="checkbox" id="invert"><br>
    <textarea id="textarea"></textarea>
    <script src="textart.js"></script>
</body>
